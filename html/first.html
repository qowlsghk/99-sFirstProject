<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="../css/first.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="box">
            <img src="../img/main-title.png" class="mainTitle" alt="">
            <!-- <div class="startTitle">
                START
            </div> -->
            <img src="../img/START.png" class="startTitle" alt="">
        </div>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="../img/main5.png" class="main5">
                </div>
                <div class="swiper-slide">
                    <img src="../img/main4.png" class="main4">
                </div>
                <div class="swiper-slide">
                    <img src="../img/main3.png" class="main3">
                </div>
                <div class="swiper-slide">
                    <img src="../img/main2.png" class="main2">
                    <div class="swiper-slide">
                        <img src="../img/main1.png" class="main1">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="../js/first.js"></script>
</body>

</html>
